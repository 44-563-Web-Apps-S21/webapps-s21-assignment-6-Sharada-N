<!DOCTYPE html>
<html>
 <head>
     <title>Welcome to My Page</title>
 </head>
<body>

<h2>Hidden things by Sharada Devi Noothalapati</h2>

<form>
    <label for="form1_secretWord">Enter the secret word</label>
    <input type ="password" id="form1_secretWord" name="form1_secretWord" min=10 max=50 step=2 value="Secret"> <br>

    <label for="form1_guessWord">Enter a guess</label>
    <input type ="text" id="form1_guessWord" name="form1_guessWord" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">To Check the result</p>

<script> 
var correct = 0;
var wrong = 0;
function processGuess(){
    console.log("Getting form values")
    secretWord = document.getElementById("form1_secretWord").value
    guessWord = document.getElementById("form1_guessWord").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(secretWord==guessWord){
        correct+=1;
        alert("Congratulations");
        out.innerHTML = "Success Attempts: "+correct
    } else {
        wrong+=1;
        alert("Sorry");
        out.innerHTML = "Wrong Attempts: "+wrong
    }
}
</script>

</body>
</html>
